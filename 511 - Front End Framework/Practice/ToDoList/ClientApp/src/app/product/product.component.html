<table *ngIf="ListItems && ListItems.length > 0">
  <thead>
    <tr>
      <th style="border:1px solid #000000">Id</th>
      <th style="border:1px solid #000000">Name</th>
      <th style="border:1px solid #000000">Description</th>
      <th style="border:1px solid #000000">Edit or Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ListItems; let i = index">
      <td style="border:1px solid #000000">{{item.id}}</td>
      <td style="border:1px solid #000000">{{item.name}}</td>
      <td style="border:1px solid #000000">{{item.description}}</td>
    </tr>
  </tbody>
</table>
